<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store Inventory</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Orders</a></li>
            </ul>
        </div>
    </nav>

    <!-- ðŸ”¹ Main Section -->
    <div class="container mt-4">
        <h2 class="text-center">Inventory Management</h2>

        <!-- ðŸŸ¢ Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Search products...">
            <button class="btn btn-dark" onclick="searchProducts()">Search</button>
        </div>

        <!-- ðŸŸ¢ Add New Product Section -->
        <section class="add-product p-3 bg-light border rounded">
            <h2>Add New Product</h2>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="productName" class="form-control" placeholder="Product Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productPrice" class="form-control" placeholder="Price">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </section>

        <!-- ðŸŸ¢ Inventory List -->
        <section class="inventory mt-4">
            <h2>Inventory List</h2>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Products will be added dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 General Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
