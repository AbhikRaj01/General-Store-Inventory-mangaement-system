<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - General Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="myaccount.html">My Account</a></li>
            </ul>
        </div>
    </nav>

    <!-- ðŸ”¹ My Account Section -->
    <div class="container mt-4">
        <h2 class="text-center">My Account</h2>

        <!-- ðŸŸ¢ Personal Details Section -->
        <section class="bg-light p-3 border rounded">
            <h3>Personal Details</h3>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="userName" class="form-control" placeholder="Full Name">
                </div>
                <div class="col-md-4">
                    <input type="email" id="userEmail" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-4">
                    <input type="text" id="userAddress" class="form-control" placeholder="Address">
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button class="btn btn-success" onclick="saveUserDetails()">Save Details</button>
                </div>
            </div>
        </section>

        <!-- ðŸŸ¢ Order History -->
        <section class="mt-4">
            <h3>Order History</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="accountOrderTable">
                    <!-- Orders will be displayed here -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 General Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
