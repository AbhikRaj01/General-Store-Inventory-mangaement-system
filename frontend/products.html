<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - General Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Management Section -->
    <div class="container mt-5">
        <h2 class="text-center">Manage Products</h2>

        <!-- Add Product Form -->
        <div class="card p-4 shadow-sm">
            <h4>Add a New Product</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="productName" class="form-control" placeholder="Product Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productPrice" class="form-control" placeholder="Price">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <div class="mt-4">
            <h4>Product List</h4>
            <table class="table table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
