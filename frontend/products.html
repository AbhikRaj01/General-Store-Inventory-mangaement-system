<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - General Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸ”¹ Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Product Inventory</h2>

        <!-- ðŸŸ¢ Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Search products...">
            <button class="btn btn-dark" onclick="searchProducts()">Search</button>
        </div>

        <!-- ðŸŸ¢ Add New Product Section -->
        <section class="add-product p-3 bg-light border rounded">
            <h4>Add New Product</h4>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="productName" class="form-control" placeholder="Product Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productPrice" class="form-control" placeholder="Price">
                </div>
                <div class="col-md-3">
                    <input type="number" id="productQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </section>

        <!-- ðŸŸ¢ Product List Table -->
        <section class="inventory mt-4">
            <h4>Product List</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Products will be added dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 General Store. All rights reserved.</p>
    </footer>

    <!-- âœ… Bootstrap JS for Navbar Fix -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- âœ… Ensure this is correctly linked -->
</body>
</html>
