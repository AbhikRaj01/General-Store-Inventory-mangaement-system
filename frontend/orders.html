<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - General Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Order Management</h2>

        <!-- ðŸŸ¢ Search Orders -->
        <div class="input-group mb-3">
            <input type="text" id="searchOrder" class="form-control" placeholder="Search orders...">
            <button class="btn btn-dark" onclick="searchOrders()">Search</button>
        </div>

        <!-- ðŸŸ¢ Add New Order Section -->
        <section class="add-order p-3 bg-light border rounded">
            <h4>Add New Order</h4>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="orderName" class="form-control" placeholder="Customer Name">
                </div>
                <div class="col-md-3">
                    <input type="text" id="orderProduct" class="form-control" placeholder="Product">
                </div>
                <div class="col-md-3">
                    <input type="number" id="orderQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="addOrder()">Add Order</button>
                </div>
            </div>
        </section>

        <!-- ðŸŸ¢ Order List Table -->
        <section class="order-list mt-4">
            <h4>Order List</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTable">
                    <!-- Orders will be added dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 General Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS for Navbar Fix -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- External JS -->
</body>
</html>
