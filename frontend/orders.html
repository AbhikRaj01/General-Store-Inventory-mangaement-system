<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - General Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">General Store</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="orders.html">Orders</a></li>
            </ul>
        </div>
    </nav>

    <!-- ðŸ”¹ Place Order Section -->
    <div class="container mt-4">
        <h2 class="text-center">Place an Order</h2>
        
        <section class="add-order p-3 bg-light border rounded">
            <h3>Order Details</h3>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="orderName" class="form-control" placeholder="Product Name">
                </div>
                <div class="col-md-4">
                    <input type="number" id="orderQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </section>

        <!-- ðŸ”¹ Order History Table -->
        <section class="mt-4">
            <h3>Order History</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTable">
                    <!-- Orders will be displayed here -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 General Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
